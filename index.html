<!DOCTYPE HTML>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">  </head>
  <body>
    <header role="header">
      <h1 role="banner">2Do<span class="banner">box</span></h1>
    <form role="input todo form" class="inputs">
      <button role="save button" class="save-button" type="submit" name="save" title="save-button"></button>
      <fieldset class="inputs-container">
        <input class='text-inputs' role="input title box" type="text" id="inputTitle" name="title" placeholder="Add new title">
        <input class='text-inputs' role="input task box" type="text" id="inputTask" name="task" placeholder="Add new task">
      </fieldset>
    </form>
    </header>
    <main role="main">
      <section role="importance buttons" class="importance">
        <button class="importance-btn" id="Any" type="button" name="Any">Any</button>
        <button class="importance-btn" id="Critical" type="button" name="Critical">Critical</button>
        <button class="importance-btn" id="High" type="button" name="High">High</button>
        <button class="importance-btn" id="Normal" type="button" name="Normal">Normal</button>
        <button class="importance-btn" id="Low" type="button" name="Low">Low</button>
        <button class="importance-btn" id="None" type="button" name="None">None</button>
      </section>
      <section class="filter-container">
        <input role="filter todos" class="inputFilter" id="filter" type="text" name="filter" placeholder="Filter">
        <button class="completed-btn" type="button" name="Completed">Completed</button>
      </section>
      <section class="todo-container"></section>
      <button class="show-more-btn" type="button" name="button">Show more TODOs ...</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
