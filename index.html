<!DOCTYPE HTML>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">  </head>
  <body>
    <header>
      <h1 role="banner">2Do<span class="header">box</span></h1>
    </header>
    <form class="inputs">
      <label for="title"></label>
      <input role="title-text-box" type="text" id="title" name="title" placeholder="Title">
      <input role="task-text-box" type="text" id="task" name="task" placeholder="task">
      <button role="button" class="save-button" type="submit" name="button">save</button>
    </form>
    <section class="importance">
      <button class="importance-btn" id="Any" type="button" name="button">Any</button>
      <button class="importance-btn" id="Critical" type="button" name="button">Critical</button>
      <button class="importance-btn" id="High" type="button" name="button">High</button>
      <button class="importance-btn" id="Normal" type="button" name="button">Normal</button>
      <button class="importance-btn" id="Low" type="button" name="button">Low</button>
      <button class="importance-btn" id="None" type="button" name="button">None</button>
    </section>
    <button class="show-completed-btn" type="button" name="button">Completed</button>
    <section class="search-container">
      <label for="search"></label>
      <input role="search" class="search-bar" id="search" type="text" name="search" placeholder="Filter">
    </section>
    <main class="card-container"></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
