<!DOCTYPE HTML>
<html>
  <head>
    <title>idea-box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">  </head>
  <body>
    <header>
      <h1 role="banner">idea<span class="header">box</span></h1>
    </header>
    <form class="inputs">
      <label for="title"></label>
      <input role="title-text-box" type="text" id="title" name="title" placeholder="Title">
      <input role="body-text-box" type="text" id="body" name="body" placeholder="Body">
      <button role="button" class="save-button" type="submit" name="button">save</button>
    </form>
    <section class="search-container">
      <label for="search"></label>
      <input role="search" class="search-bar" id="search" type="text" name="search" placeholder="Search">
    </section>
    <main class="card-container"></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
